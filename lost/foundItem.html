<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - Post Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .post-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .post-container .form-group {
            margin-bottom: 20px;
        }

        .post-container .btn-primary {
            width: 100%;
        }

        .post-container .form-control-file {
            margin-top: 10px;
        }
        nav.navbar{
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FindIt</a>
    </nav>

    <div class="post-container">
        <h2>Post Lost/Found Item</h2>

        <form>
            <div class="form-group">
                <label for="item-type">Item Type</label>
                <select class="form-control" id="item-type">
                    <option value="lost">Lost Item</option>
                    <option value="found">Found Item</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" id="item-name" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="item-category">Category</label>
                <select class="form-control" id="item-category">
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents</option>
                    <option value="personal">Personal Items</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-description">Description</label>
                <textarea class="form-control" id="item-description" rows="4" placeholder="Enter item description"></textarea>
            </div>
            <div class="form-group">
                <label for="item-location">Location</label>
                <input type="text" class="form-control" id="item-location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="item-date">Date</label>
                <input type="date" class="form-control" id="item-date">
            </div>
            <div class="form-group">
                <label for="item-image">Image</label>
                <input type="file" class="form-control-file" id="item-image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
