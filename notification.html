<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .notification-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .notification-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item .notification-content {
            flex-grow: 1;
        }

        .notification-item .notification-actions {
            display: flex;
            align-items: center;
        }

        .notification-item .notification-actions button {
            margin-left: 10px;
        }
        nav.navbar{
            width: 100%;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FindIt</a>
    </nav>

    <div class="notification-container">
        <h2>Notifications</h2>

        <div class="notification-item">
            <div class="notification-content">
                <p><strong>Match Found!</strong> Your lost wallet has a potential match.</p>
                <small>2 hours ago</small>
            </div>
            <div class="notification-actions">
                <button class="btn btn-sm btn-outline-primary">View</button>
                <button class="btn btn-sm btn-outline-secondary">Dismiss</button>
            </div>
        </div>

        <div class="notification-item">
            <div class="notification-content">
                <p><strong>New Message</strong> You have a new message regarding your posted item.</p>
                <small>1 day ago</small>
            </div>
            <div class="notification-actions">
                <button class="btn btn-sm btn-outline-primary">View</button>
                <button class="btn btn-sm btn-outline-secondary">Dismiss</button>
            </div>
        </div>

        <div class="notification-item">
            <div class="notification-content">
                <p><strong>Item Updated</strong> The status of your found keys has been updated.</p>
                <small>3 days ago</small>
            </div>
            <div class="notification-actions">
                <button class="btn btn-sm btn-outline-primary">View</button>
                <button class="btn btn-sm btn-outline-secondary">Dismiss</button>
            </div>
        </div>

        <div class="notification-item">
            <div class="notification-content">
                <p><strong>New User</strong> A new user has registered.</p>
                <small>4 days ago</small>
            </div>
            <div class="notification-actions">
                <button class="btn btn-sm btn-outline-primary">View</button>
                <button class="btn btn-sm btn-outline-secondary">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
